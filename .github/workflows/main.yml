name: Waka Readme
on:# for manual workflow triggerworkflow_dispatch:schedule:# Runs at 12am IST-cron:'30 18 * * *'jobs:update-readme:name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:-uses: anmol098/waka-readme-stats@master
        with:WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}GH_TOKEN: ${{ secrets.GH_TOKEN }}SHOW_LINES_OF_CODE:"True"# 显示截至日期写入的代码行数SHOW_OS:"True"# 显示系统SHOW_PROJECTS:"True"# 显示项目SHOW_TOTAL_CODE_TIME:"True"# 显示总编码时间SHOW_COMMIT:"True"# 显示提交信息SHOW_PROFILE_VIEWS:"True"# 设置为隐藏配置文件视图SHOW_DAYS_OF_WEEK:"True"# 一周中不同日期进行的提交SHOW_LANGUAGE:"True"# 编码语言SHOW_EDITORS:"True"# 编辑器SHOW_LANGUAGE_PER_REPO:"True"#  SHOW_SHORT_INFO:"True"# 用户的简短趣闻信息SHOW_LOC_CHART:"True"# 年份不同季度编写的代码行数SYMBOL_VERSION:"2"# 设置为进度条的符